    body{

      place-items: center;

    }
    span{

      place-items: center;
      display: flex ;

    span h3{
      color: #000000d2;
    }
    span p{
      letter-spacing: 1px;
      color: #000000c7;
      font-size: small;
      margin-top: 45px;
      transform: translateX(-40px);
